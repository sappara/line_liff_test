<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFF Starter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="honoka/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="honoka/css/style.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="bs-docs-section">
          <div class="row">
            <div class="col-lg-12">
              <div class="page-header text-white bg-primary mt-4 mb-4">
                <h1 id="containers">洗濯機で洗う</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="bs-component">
                <div class="card border-info mb-3">
                  <h2 class="card-header">
                    step1
                  </h2>
                  <div class="card-body">
                    <h3 class="card-title">
                      最初にすること
                    </h3>
                    <p class="card-text">
                      まず洗剤を探してください
                    </p>
                  </div>
                  <img
                    img
                    src="imgs/image/_DSC2760-thumb_480.jpg"
                    alt="step1写真"
                    style="width: 100%; display: block;"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="bs-component">
                <div class="card border-warning mb-3">
                  <h2 class="card-header">
                    step2
                  </h2>
                  <div class="card-body">
                    <h3 class="card-title">
                      洗剤の場所
                    </h3>
                    <p class="card-text">
                      洗剤は引き出しや戸棚の中を探してください
                    </p>
                  </div>
                  <img
                    img
                    src="imgs/img0214.jpg"
                    alt="step2写真"
                    style="width: 100%; display: block;"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="bs-component">
                <div class="card border-info mb-3">
                  <h2 class="card-header">
                    step3
                  </h2>
                  <div class="card-body">
                    <h3 class="card-title">
                      洗剤の量
                    </h3>
                    <p class="card-text">
                      洗剤の使う量は背面か側面に載ってますので見てください
                    </p>
                  </div>
                  <img
                    img
                    src="imgs/image/unnamed-2.jpg"
                    alt="step3写真"
                    style="width: 100%; display: block;"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="bs-component">
                <div class="card border-warning mb-3">
                  <h2 class="card-header">
                    step4
                  </h2>
                  <div class="card-body">
                    <h3 class="card-title">
                      洗う前の注意点
                    </h3>
                    <p class="card-text">
                      洗うものを洗濯機に入れてください。最初に３つの注意点をお伝えします。
                    </p>
                  </div>
                  <img
                    img
                    src="imgs/image/d2ef7d27ec6a0b42db7a9177a4580092.jpg"
                    alt="step4写真"
                    style="width: 100%; display: block;"
                  />
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="bs-component">
                <div class="card border-info mb-3">
                  <h2 class="card-header">
                    step5
                  </h2>
                  <div class="card-body">
                    <h3 class="card-title">
                      洗う前の注意点1
                    </h3>
                    <p class="card-text">
                      紙や異物が混じってないかポケット確認してください。
                    </p>
                  </div>
                  <img
                    img
                    src="imgs/image/fabric201407_1_01.jpg"
                    alt="step5写真"
                    style="width: 100%; display: block;"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Bootstrap honoka -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="honoka/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('.bs-component [data-toggle="popover"]').popover();
      $('.bs-component [data-toggle="tooltip"]').tooltip();
    </script>
  </body>
</html>
